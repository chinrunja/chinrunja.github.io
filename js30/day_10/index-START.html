  <title>Hold Shift and Check Checkboxes</title>

<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try do it with out any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
  const boxes = document.querySelectorAll('.item input[type="checkbox"]');

  boxes.forEach(box => box.addEventListener('click', handleCheck1));

  //       }
  //     });
  //   }

  //   lastChecked = this;

  // 方法二：
  let boxesArr = Array.from(boxes);
  let lastChecked;
  let onOff = false;

  console.log(boxesArr);

  function handleCheck1(e) {
    if (!lastChecked) lastChecked = this;
    onOff = lastChecked.checked ? true : false;
    if (e.shiftKey) {
      let start = boxesArr.indexOf(this);
      let end = boxesArr.indexOf(lastChecked);
      console.log(`start: ${start}, end: ${end}`);
      boxesArr.slice(Math.min(start, end), Math.max(start, end)).forEach(input => input.checked = onOff);
    }

    lastChecked = this;
  }
</script>
